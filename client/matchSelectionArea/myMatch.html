<template name="myMatch">
    <h5>{{name}} ({{type}})</h5>
    <div class="row">
        <div class="col-xs-8">
            {{#unless equals status 'available'}}
                {{> matchStats _id}}
            {{else}}
                <p>Waiting for opponent</p>
            {{/unless}}
        </div>
        <div class="col-xs-4">
            {{#if equals status 'open'}}
                <span class="label label-success match-status">Open</span>
            {{else}}{{#if equals status 'closed'}}
                <span class="label label-danger">Closed</span>
            {{else}}
                <span class="label label-info">Available</span>
            {{/if}}
            {{/if}}
        </div>
    </div>
</template>
