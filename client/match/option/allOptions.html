<template name="allOptions">
    <div class="row">
        <div class="option col-sm-4 col-xs-5" id="rock">{{> option 'rock'}}</div>
        <div class="col-sm-4 col-xs-2"></div>
        <div class="option col-sm-4 col-xs-5" id="paper">{{> option 'paper'}}</div>
    </div>
    <div class="row">
        <div class="option col-sm-4 col-xs-4"></div>
        <div class="option col-sm-4 col-xs-5" id="scissor">{{> option 'scissor'}}</div>
        <div class="option col-sm-4 col-xs-3"></div>
    </div>
    <div class="row">
        <div class="option col-sm-4 col-xs-5" id="lizard">{{> option 'lizard'}}</div>
        <div class="col-sm-4 col-xs-2"></div>
        <div class="option col-sm-4 col-xs-5" id="spock">{{> option 'spock'}}</div>
    </div>
</template>
