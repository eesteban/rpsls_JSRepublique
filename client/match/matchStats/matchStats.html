<template name="matchStats">
    {{#with results}}
        <div class="row">
            <p>Games: {{totalGames}}</p>
        </div>
        <div class="row">
            <div class="col-xs-4">
                <span class="glyphicon glyphicon-thumbs-up" ></span> {{wins}}
            </div>
            <div class="col-xs-4">
                <span class="glyphicon glyphicon-record" ></span> {{draws}}
            </div>
            <div class="col-xs-4">
                <span class="glyphicon glyphicon-thumbs-down" ></span> {{loses}}
            </div>
        </div>
    {{/with}}
</template>
